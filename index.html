<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phone Baba</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="heading searchGroup">
        <img style="width: 100px;" src="images/favicon.png" alt="">
        <h1 class="">The Phone Baba</h1>
    </div>




    <section id="phonesCon" class="container">

        <section class="my-5 ">
            <div id="data" class="d-flex justify-content-center align-items-center">

            </div>
        </section>

        <div class="search">
            <div class="searchGroup">
                <input type="text" placeholder="Search Phone as You Like" name="search" id="searchInput" >
                <button type="submit" id="searchBtn" onclick="searchPhone()"><i class="fas fa-search"></i></button>
            </div>
            <div class="error pb-3">
                <p style="display: none;" id="error">Please Enter a Valid Phone Name..!</p>
            </div>
            <section id="preLoaderCon" class="" >
                <div class="loader" id="preLoader">
                    <img class=" d-block mx-auto img-fluid" src="images/loader-2.gif" alt="">
                </div>
            </section>
        </div>




        <section>
            <div id="phones">


            </div>
            <button id="showMore" style="display: none; margin: auto;" class="btn btn-outline-danger">Show More <i class="fas fa-angle-double-down"></i></button>
        </section>
    </section>

<footer style="background-color: midnightblue; color: aliceblue; margin-top: 100px;" class="">
    <div class="text-center">
        <div class=" d-flex justify-content-center align-items-center py-3">
            <img style="width: 70px;" src="images/favicon-2.png" alt="">
            <h3 class="">The Phone Baba</h3>
        </div>
        <p class="py-3"> &copy; All Rights Reserved | Moazzem Nahid</p>
    </div>
</footer>

    <script src="js/script.js"></script>
</body>
</html>
